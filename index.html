<!DOCTYPE html>
<html lang="en"><head>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Drum Kit</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>
    <!-- IMAGE  -->
    <div class="drumdiv"> 

        <!-- RIDE  -->
        <div id="rideCymbal">
            <div class="ride"></div>
        </div>
        <!-- FLOOR TOM  -->
        <div id= "tomDrum">
            <div class="tomBody"></div>
        </div>
        <!-- KICK DRUM  -->
        <div id = "kd">
            <div class="kickDrum"></div>
        </div>
        <!-- SNARE DRUM  -->
        <div id="snareDrum">
            <div class="snareBody"></div>
        </div> 
         <!-- HI HATS -->
        <div id ="hiHatTop">
            <div class = "top"></div>
        </div>
        <div id ="hiHatBottom">
            <div class = "bottom"></div>
        </div>  
    </div>
    
    <!-- AUDIO  -->
    
    <!-- INSTRUCTIONS IMAGE -->
<div class="instruction">

        <!-- RIDE  -->
    <div id = "ride1">
        <div class="drum1"> 
            <p>1</p>
            <p>ride</p>
            <audio id="ride" src="ride.wav"></audio> 
        </div>
    </div>
        <!-- FLOOR TOM SOUND  -->
    <div id = "floor1">
        <div class="drum2"> 
            <p>2</p>
            <p>floor tom</p> 
            <audio id="floorTom" src="FLOOR TOM_1.wav"></audio>
        </div>
    </div>    
        <!-- KICK DRUM SOUND -->
    <div id = "kick1">
        <div class="drum3"> 
            <p>3</p>
            <p>kick</p> 
            <audio id="kick" src="kick.wav"></audio>
        </div>
    </div>
        <!-- SNARE SOUND  -->
    <div id = "snare1">
        <div class="drum4"> 
            <p>4</p>
            <p>snare</p>
            <audio id="snare" src="SNARE_1.wav"></audio> 
        </div>
    </div>
    <div id = "closedHats1">
        <div class="drum5"> 
            <p>5</p>
            <p>closed hats</p>
            <audio id="closedHats" src="hihat.wav"></audio> 
        </div>
    </div>
    <div id = "openHats1">
        <div class="drum6"> 
            <p>6</p>
            <p>open hats</p>
            <audio id="openHats" src="HATS OPEN_1.wav"></audio> 
        </div> 
    </div>   
</div>


    <script src="drum.js"></script>

</body>


</html>
